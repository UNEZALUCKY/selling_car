<script>
  function createAccount() {
      // Assuming you want the confirmation dialog here
      var confirmation = SIGNUP("Are you sure you want to create an account?");
      
      if (confirmation) {
        // Assuming you want to check if all fields are filled before redirecting
        var firstName = document.getElementById('fullname').value;
        var lastName = document.getElementById('telephone').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if (firstName === "" || lastName === "" || email === "" || password === "") {
          alert("Please fill out all fields.");
          return false;
        }

        // Validate email format
        var emailRegex = /\S+@\S+\.\S+/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        // Validate password format (at least one uppercase, one lowercase, one digit, one special character, and at least 8 characters)
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}$/;
        if (!passwordRegex.test(password)) {
          alert("Password must contain at least one uppercase letter, one lowercase letter, one digit, one special character, and be at least 8 characters long.");
          return false;
        }

        window.location.href = "login.html";
        return false; 
      } else {
        alert("Account creation canceled.");
        return false;
      }
    }
  </script>
